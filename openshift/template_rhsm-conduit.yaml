apiVersion: v1
kind: Template
metadata:
  name: rhsm-conduit
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      deploymentconfig: ${APPLICATION_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
      spec:
        containers:
        - image: ${APPLICATION_NAME}
          imagePullPolicy: Always
          name: ${APPLICATION_NAME}
          env:
          - name: JAVA_OPTIONS
            value: -Dlogging.config=/config/logback.xml -Dspring.config.additional-location=file:/config/rhsm-conduit.properties
          livenessProbe:
            failureThreshold: 3
            exec:
              command:
                - /usr/bin/curl
                - '-s'
                - 'http://localhost:8080/$PATH_PREFIX/rhsm-conduit/status'
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            exec:
              command:
                - /usr/bin/curl
                - '-s'
                - 'http://localhost:8080/$PATH_PREFIX/rhsm-conduit/status/ready'
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - name: config
            mountPath: /config
          workingDir: /
        volumes:
        - name: config
          configMap:
            name: rhsm-conduit-config
        restartPolicy: Always
        terminationGracePeriodSeconds: 75
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APPLICATION_NAME}
        from:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    source:
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: docker.io/fabric8/s2i-java
      type: Source
    triggers:
    - type: ConfigChange
    - generic:
        secret: ${GENERIC_WEBHOOK_SECRET}
      type: Generic
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    resources:
      limits:
        memory: "1Gi"
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deploymentconfig: ${APPLICATION_NAME}
parameters:
- description: Git repo
  displayName: Git repo URL
  name: SOURCE_REPOSITORY_URL
  value: https://github.com/RedHatInsights/rhsm-conduit.git
  required: false
- description: Git branch/tag reference
  displayName: Git reference
  name: SOURCE_REPOSITORY_REF
  value: master
  required: false
- description: The name for the application.
  displayName: Application Name
  name: APPLICATION_NAME
  value: rhsm-conduit
  required: false
- description: GitHub trigger secret
  displayName: Github Webhook Secret
  name: GITHUB_WEBHOOK_SECRET
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  required: true
- description: Generic build trigger secret
  displayName: Generic Webhook Secret
  name: GENERIC_WEBHOOK_SECRET
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  required: true
